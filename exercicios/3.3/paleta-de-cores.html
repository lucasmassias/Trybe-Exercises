<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="paleta-de-cores.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div>
      <h3 class="primaria"><em> Cor primária</em></h3>
    </div>
    <div>
      <h3 class="secundaria">Cor Secundária</h3>
    </div>
    <div id="width-height">
      <h3 class="complementar"><em> Cor Complementar</em></h3>
    </div>
    <div>
      <h3 class="escuro">Cor Escura</h3>
    </div>
    <div>
      <h3 class="claro"> <em> Cor Clara</em></h3>
    </div>
    <!--  EXERCÍCIO
      1 - Estilize as divs para que, ao passar o cursor por cima das mesmas, elas ganhem uma borda.
      2 - Faça cada div ter uma cor própria.
      3 - Estilize cada uma das tags h3 .
      4 - Faça a terceira div ser maior que as demais.
      5 - Deixe as tags ímpares h3 com o texto em itálico.
    -->
  </body>
</html>
